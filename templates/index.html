<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tailored CV Generator</title>

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <script src="/static/js/app.js" defer></script>
</head>

<body>

<div class="container">

    <h1 class="title">AI Tailored CV Generator</h1>

    <div class="card">

        <form id="cvForm" action="/generate" method="POST">

            <label class="label">Your Name</label>
            <input type="text" name="user_name" value="{{ user_name }}" placeholder="e.g., JOHN BRADLY" class="input" required>

            <label class="label">Your Phone</label>
            <input type="text" name="user_phone" value="{{ user_phone }}" placeholder="e.g., +1234567890" class="input" required>

            <br> 

            <label class="label">Your Email</label>
            <input type="email" name="user_email" value="{{ user_email }}" placeholder="e.g., johnbradly@example.com" class="input" required>

            <label class="label">Your LinkedIn Profile URL</label>
            <input type="url" name="linkedin_profile" value="{{ linkedin_profile }}" placeholder="e.g., https://www.linkedin.com/in/your-profile/" class="input" required>

            <label class="label">LinkedIn Job URL or Paste Job Description</label>
            <textarea name="linkedin_url"
                      required
                      rows="5"
                      placeholder="Paste LinkedIn job link OR paste job description directly here..."
                      class="textarea"></textarea>

            <label class="label">AI Model</label>
            <select name="gpt_model" class="input" style="margin-bottom: 20px;">
                <optgroup label="OpenAI Models">
                    <option value="gpt-4o" selected>GPT-4o</option>
                    <option value="gpt-5">GPT-5.1</option>
                    <option value="gpt-5">GPT-5</option>
                    <option value="gpt-5-mini">GPT-5 Mini</option>
                    <option value="gpt-5-nano">GPT-5 Nano</option>
                    <option value="gpt-4.1">GPT-4.1</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </optgroup>
                <optgroup label="Anthropic Models">
                    <option value="claude-sonnet-4-20250514">Claude Sonnet 4.5</option>
                    <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                    <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku</option>
                    <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                </optgroup>
            </select>
            <br>
            <label class="label">System Prompt (optional)</label>
            <textarea name="custom_prompt"
                      rows="10"
                      class="textarea grey-box">{{ default_prompt }}</textarea>

            <p class="hint">Leave unchanged to use the default system prompt.</p>

            <button type="submit" class="btn-primary">Generate Tailored CV</button>
        </form>

    </div>

</div>

<!-- Loader overlay - centered and above all content -->
<div id="loader" class="loader-overlay" style="display:none;">
    <img src="/static/img/loader.gif" alt="Loading..." class="loader-gif" />
</div>

</body>
</html>
